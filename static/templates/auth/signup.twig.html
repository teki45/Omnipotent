{% extends 'layout.twig.html'%}

{% block title %}Index{% endblock %}

    <div id="cd-title">Sign up to Omnipotent</div>
    <div id="cd-content">
        <form method="post" action="">

        </form>
    </div>
</div>
{% endblock content %}
